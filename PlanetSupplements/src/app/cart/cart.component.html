<div class="container">
  <div class="row"><br /></div>
  <md-card class="example-card">
    <div class="row">
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-5">
            <b>PRODUCT</b>
          </div>
          <div class="col-md-2">
            <b>PRICE</b>
          </div>
          <div class="col-md-3"><b>QUANTITY</b></div>
          <div class="col-md-2"><b>TOTAL</b></div>
        </div>
        <hr />

        <div *ngFor="let product of products">
          <div class="row">
            <div class="col-md-5">
              {{ product.Name }}
            </div>
            <div class="col-md-2">
              {{ product.Price }}
            </div>
            <div class="col-md-3">1</div>
            <div class="col-md-2">{{ product.Price }}</div>
          </div>
          <hr />
        </div>

        <div class="row">
          <div class="col-md-12">
            <button md-raised-button color="default">CONTINUE SHOPPING</button>
            <button md-raised-button color="default">UPDATE CART</button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <h4>CART TOTALS</h4>
        <hr />
        <div class="row">
          <p class="alignleft">Subtotal</p>
          <p class="alignright">$29.99</p>
        </div>
        <hr />
        <div class="row">
          <p class="alignleft">Total</p>
          <p class="alignright">$29.99</p>
        </div>

        <button md-raised-button class="btn-block" color="primary">PROCEED TO CHECKOUT</button>
      </div>
    </div>
  </md-card>
  <div class="row">
    <br/>
  </div>
</div>
