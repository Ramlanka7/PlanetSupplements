<div class="container">
  <div class="row"><br /></div>
  <div class="row">
    <div *ngFor="let product of products">
      <div class="col-md-3">
        <md-card class="example-card">
          <img md-card-image src="../../assets/product/1.jpg">
          <md-card-content>
            <div class="text-center">
              <p class="text-primary">
                {{ product.Name }}
              </p>

              <h4>{{ product.Price }}</h4>
            </div>
          </md-card-content>
          <div class="text-center">
            <button md-raised-button color="primary" (click)="addToCart(product.ProductId)">ADD TO CART</button>
          </div>
        </md-card>
      </div>
    </div>
  </div>
  <div class="row"><br /></div>
</div>
