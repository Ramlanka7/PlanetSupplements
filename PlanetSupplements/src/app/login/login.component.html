<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="formContainer">
        <div>
          <md-input-container class="maxWidth">
            <input class="md-block" mdInput placeholder="Email" >
          </md-input-container>
        </div>
      
        <div>
          <md-input-container class="maxWidth">
            <input mdInput placeholder="Password" type="password" >
          </md-input-container>
        </div>
        <div>
          <md-checkbox >Remember Me</md-checkbox>
        </div>
        <div class="topMargin">
          <button md-raised-button class="btn-block" color="primary">Sign In</button>
        </div>
        <div class="topMargin">
          <a href="#" class="forgot-password">
            Forgot the password?
          </a>
        </div>
        <div class="topMargin">
          <a [routerLink]="['/register']">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
